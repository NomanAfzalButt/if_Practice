<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: antiquewhite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
            text-align: center;
        }
        #first {
            color: brown;
        }
    </style>
</head>
<body>
    <div id="first"> 
    <h2>Random Number Guess Game</h2>
    <br>
    <form onsubmit="NumCheck(); return false">
        Enter your Guess : <input type="number" min="0" max="10" id="num">
        <button type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <hr>
    <br>
    <h2 id="ans"></h2>
    <br>
    <br>
    <hr>
</div>
    <script>
       
       function NumCheck() {
       let num = +document.querySelector("#num").value;

       let ron = Math.floor(Math.random() * 11);

        if (num === ron) {
            document.querySelector("#ans").innerHTML = `Random Number ${ron},  Congrats you guess the right Number.`;
        }
        else {
            document.querySelector("#ans").innerHTML = `Random Number ${ron},  You guessed it wrong, Try Again.`;
        }
    }
    </script>
</body>
</html>
